<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DynamicJS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Breakout: Remastered</h1>
    <canvas id="myCanvas" width="480" height="320" style="border: 1px solid black"> </canvas>
    <p id="powerup">POWER UP: </p>

    <div id="modalBox" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <p><strong>Breakout Remastered Settings</strong></p> <br> <br> 
        <label for="vol">Number of Rows:</label>
        <input type="range" id="bricks" name="bricks" min="3" max="6" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
        <br> 
        <label for="vol">Number of Cols:</label>
        <input type="range" id="brickscol" name="bricks" min="5" max="8" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>7</output>
        <br> 
        <p> <strong>Instructions: </strong> <br> Use the Left and Right arrow keys to move the paddle. Hit the ball back to break all the bricks. Occasionally, breaking a brick will grant you a powerup! </p>

      </div>

    </div>



    <script src="script.js"></script>


  </body>
</html>
